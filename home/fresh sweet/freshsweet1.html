<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweets Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: orangered; color: white; padding: 10px; text-align: center; }
        .navbar { display: flex; justify-content: center; background: #fff; padding: 10px; border-bottom: 2px solid red; }
        .navbar a { margin: 0 15px; text-decoration: none; color: red; font-weight: bold; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 15px; }
        .product { border: 1px solid #ddd; margin: 10px; padding: 15px; width: 22%; text-align: center; }
        .product img { width: 100%; height: 350px; object-fit: cover; }
        .button { background: red; color: white; padding: 10px; border: none; cursor: pointer; }
        .cart { position: fixed; top: 10px; right: 10px; background: white; padding: 20px; border: 1px solid #ddd; max-width: 300px; }
        .cart ul { list-style: none; padding: 0; margin: 0; }
        .cart li { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .cart button { background: red; color: white; border: none; cursor: pointer; padding: 5px 10px; font-size: 12px; }
        .checkout-button { background: green; color: white; padding: 10px; width: 100%; cursor: pointer; }
        .total { font-size: 18px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Fresh Sweet</h1>
    </div>

    <div class="container">
        <div class="product">
            <img src="sweet4.jpg" alt="Milk Cake">
            <h3>Milk Cake</h3>
            <p>Rs. 399/kg</p>
            <button class="button" onclick="addToCart('Milk Cake', 399)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="sweet5.jpg" alt="Kaju Katli">
            <h3>Kaju Katli</h3>
            <p>Rs. 999/kg</p>
            <button class="button" onclick="addToCart('Kaju Katli', 999)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="sweet6.jpg" alt="Peda">
            <h3>Peda</h3>
            <p>Rs. 399/kg</p>
            <button class="button" onclick="addToCart('Peda', 399)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="sweet2.jpg" alt="Rasgulla">
            <h3>Rasgulla</h3>
            <p>Rs. 499/kg</p>
            <button class="button" onclick="addToCart('Rasgulla', 499)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="sweet7.jpg" alt="Soan Papdi">
            <h3>Soan Papdi</h3>
            <p>Rs. 299/kg</p>
            <button class="button" onclick="addToCart('Soan Papdi', 299)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="sweet1.jpg" alt="Gulab Jamun">
            <h3>Gulab Jamun</h3>
            <p>Rs. 399/kg</p>
            <button class="button" onclick="addToCart('Gulab Jamun', 399)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="sweet3.jpg" alt="Jalebi">
            <h3>Jalebi</h3>
            <p>Rs. 499/kg</p>
            <button class="button" onclick="addToCart('Jalebi', 499)">Add to Cart</button>
        </div>
    </div>

    <script>
        // Function to add items to the cart
        function addToCart(item, price) {
            // Retrieve existing cart items from localStorage
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            // Check if the item already exists in the cart
            const existingItem = cartItems.find(cartItem => cartItem.name === item);
            if (existingItem) {
                existingItem.quantity += 1; // Increase quantity if item already exists
            } else {
                // Add new item to the cart
                cartItems.push({ name: item, price: price, quantity: 1 });
            }

            // Save updated cart items to localStorage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            alert(`${item} added to cart!`);
        }
    </script>
</body>
</html>
