<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweets Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: orangered; color: white; padding: 10px; text-align: center; }
        .navbar { display: flex; justify-content: center; background: #fff; padding: 10px; border-bottom: 2px solid red; }
        .navbar a { margin: 0 15px; text-decoration: none; color: red; font-weight: bold; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 15px; }
        .product { border: 1px solid #ddd; margin: 10px; padding: 15px; width: 22%; text-align: center; }
        .product img { width: 100%; height: 350px; object-fit: cover; }
        .button { background: red; color: white; padding: 10px; border: none; cursor: pointer; }
        .cart { position: fixed; top: 10px; right: 10px; background: white; padding: 20px; border: 1px solid #ddd; max-width: 300px; }
        .cart ul { list-style: none; padding: 0; margin: 0; }
        .cart li { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .cart button { background: red; color: white; border: none; cursor: pointer; padding: 5px 10px; font-size: 12px; }
        .checkout-button { background: green; color: white; padding: 10px; width: 100%; cursor: pointer; }
        .total { font-size: 18px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Namkeen</h1>
    </div>

    <div class="container">
        <div class="product">
            <img src="https://bikanervala.com/cdn/shop/files/NatkhatNimbu200g-1.jpg?v=1696313355&width=1180" alt="NatkhatNimbu200g">
            <h3>Natkhat Nimbu 200g</h3>
            <p>Rs. 60</p>
            <button class="button" onclick="addToCart('Natkhat Nimbu 200g', 60)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://bikanervala.com/cdn/shop/files/Aloo_Lachha.png?v=1728455685&width=1180" alt="Aloo_Lachha">
            <h3>Aloo Lachha</h3>
            <p>Rs 55</p>
            <button class="button" onclick="addToCart('Aloo Lachha', 55)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://bikanervala.com/cdn/shop/files/5_a7843515-6f10-4c50-ad85-ca60b2d27dc8.jpg?v=1696311891&width=1180" alt="lajawab_mixture">
            <h3>Lajawab mixture</h3>
            <p>Rs 65</p>
            <button class="button" onclick="addToCart('Lajawab mixture', 65)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://bikanervala.com/cdn/shop/files/3_a8545a3c-5018-4816-b916-1164a9221ea1.jpg?v=1709021588&width=1180" alt="Bhelpuri_mixture">
            <h3>Bhelpuri mixture</h3>
            <p>Rs 60</p>
            <button class="button" onclick="addToCart('Bhelpuri mixture', 60)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://bikanervala.com/cdn/shop/files/MatarMasala12g-1.jpg?v=1696315616&width=1180" alt="Matar Masala">
            <h3>Matar Masala</h3>
            <p>Rs 55</p>
            <button class="button" onclick="addToCart('Matar Masala', 55)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://bikanervala.com/cdn/shop/files/1_2b4011ce-dde2-40b6-a267-c5ddefc5d86e.jpg?v=1720691072&width=880" alt="Boondi">
            <h3>Boondi</h3>
            <p>Rs 60</p>
            <button class="button" onclick="addToCart('Boondi', 60)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://bikanervala.com/cdn/shop/files/Khatta_Meetha_400g-1_a97ba1f2-a228-4675-9731-4d0ba1a43789.jpg?v=1709116470&width=1180" alt="Khatta Meetha">
            <h3>Khatta Meetha</h3>
            <p>Rs 65</p>
            <button class="button" onclick="addToCart('Khatta Meetha', 65)">Add to Cart</button>
        </div>
    </div>

    <script>
        // Function to add items to the cart
        function addToCart(item, price) {
            // Retrieve existing cart items from localStorage
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            // Check if the item already exists in the cart
            const existingItem = cartItems.find(cartItem => cartItem.name === item);
            if (existingItem) {
                existingItem.quantity += 1; // Increase quantity if item already exists
            } else {
                // Add new item to the cart
                cartItems.push({ name: item, price: price, quantity: 1 });
            }

            // Save updated cart items to localStorage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            alert(`${item} added to cart!`);
        }
    </script>
</body>
</html>
