<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #ff6600; /* Orange */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .message {
            font-size: 3em;
            font-weight: bold;
        }
        .note {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ff6600;
        }
        .button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 40px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            Menu Coming Soon!
        </div>
        <div class="note">
            We're working on it. Stay tuned!
            <nav>
                <a href="catalog.html">Back to Catalog</a> <!-- Link back to your catalog page -->
            </nav>
</body>
</html>
