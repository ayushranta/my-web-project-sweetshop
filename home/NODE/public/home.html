<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Comic Sans MS', cursive, sans-serif; background-color: #fff5e1; color: #6b4f4f; margin: 0; padding: 0; }
        header { background-color: #ff6f61; padding: 20px; text-align: center; color: white; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #ffcc5c; }
        nav .logo { font-size: 24px; font-weight: bold; color: #6b4f4f; cursor: pointer; display: flex; align-items: center; gap: 20px; }
        .catalogue, .fresh-sweet, .namkeen { cursor: pointer; color: #6b4f4f; font-size: 18px; text-decoration: underline; }
        nav .auth-buttons button { background-color: #ff6f61; color: white; border: none; padding: 10px 20px; margin-left: 10px; cursor: pointer; border-radius: 5px; }
        .view-cart-button { background-color: white; color: black; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; position: absolute; top: 20px; right: 20px; }
        .view-cart-button:hover { background-color: #ff3b2f; }
        .section-title { font-size: 28px; margin-top: 40px; color: #6b4f4f; }
	iframe {
    width: 100%; 
    height: 80vh; /* 80% of the viewport height for better visibility */
    border: none; /* Optional for a cleaner look */
    margin-top: 20px;
}

        #catalogue-section, #fresh-sweet-section, #namkeen-section { display: none; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Sweet Delights</h1>
    </header>

    <nav>
        <div class="logo" onclick="openHomePage()">
            Sweet Delights
            <span class="catalogue" onclick="openCatalogue(event)">Catalogue</span>
            <span class="fresh-sweet" onclick="openFreshSweet(event)">Fresh Sweets</span>
            <span class="namkeen" onclick="openNamkeen(event)">Namkeen</span>
        </div>
        <div class="auth-buttons">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </nav>

    <button class="view-cart-button">View Cart</button>

    <section class="hero">
        <h1>Indulge in the Sweetest Treats</h1>
        <p>We offer a wide variety of delicious sweets and desserts. Visit us today for a delightful experience!</p>
    </section>

    <div id="catalogue-section">
        <iframe src="catalog_page/catalog.html"></iframe>
    </div>

    <div id="fresh-sweet-section">
        <iframe src="fresh sweet/freshsweet1.html"></iframe>
    </div>

    <div id="namkeen-section">
        <iframe src="fresh sweet/namkeen1.html"></iframe>
    </div>

    <script>
        function openCatalogue(event) {
            event.stopPropagation();
            hideAllSections();
            document.getElementById('catalogue-section').style.display = 'block';
        }

        function openFreshSweet(event) {
            event.stopPropagation();
            hideAllSections();
            document.getElementById('fresh-sweet-section').style.display = 'block';
        }

        function openNamkeen(event) {
            event.stopPropagation();
            hideAllSections();
            document.getElementById('namkeen-section').style.display = 'block';
        }

        function openHomePage() {
            hideAllSections();
            document.querySelector('.hero').style.display = 'block';
        }

        function hideAllSections() {
            document.querySelector('.hero').style.display = 'none';
            document.getElementById('catalogue-section').style.display = 'none';
            document.getElementById('fresh-sweet-section').style.display = 'none';
            document.getElementById('namkeen-section').style.display = 'none';
        }
    </script>
</body>
</html>
